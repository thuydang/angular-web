<body>

	<!-- Collapse Menu -->
	<div id="menu" ng-controller="UICollapseController">
		<button class="btn btn-default" ng-click="ui.menu.isCollapsed = !ui.menu.isCollapsed">Menu</button>
		<hr>
		<div collapse="ui.menu.isCollapsed">
			<div class="well well-lg">
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="item in ui.menu.menuItems"><a ui-sref="{{item.url}}">{{item.name}}</a><hr></li>
				</ul>
			</div> 
		</div>
	</div>
